    <button class="float-end" id="switch-lang" onclick="switch_lang()"><span class="eng">切換到中文</span><span class="cn d-none">Switch to Eng</span></button>

    <!--Contact From-->
    <article class="main__article contact p-5">
        <h2 class="contact__h2 pb-4"><span class="eng">Contact Us</span><span class="cn d-none">聯絡我們</span></h2>
        <form action="https://formsubmit.co/zxcvbnmlx0@gmail.com" method="POST">
            <fieldset class="contact__fieldset">
                <p class="contact_p">
                    <label for="name" class="contact__label"><span class="eng">Name</span><span class="cn d-none">姓名</span>:</label>
                    <input class="contact__input" type="text" name="name" id="name" required>
                </p>
                <p class="contact__p">
                    <label for="email" class="contact__label">Email:</label>
                    <input class="contact__input" type="email" name="email" id="email" required>
                </p>
                <p class="contact__p">
                    <label for="message" class="contact__label"><span class="eng">Your Message</span><span class="cn d-none">內容</span>:</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit"><span class="eng">Send</span><span class="cn d-none">送出</span></button>
            <button class="contact__button" type="reset"><span class="eng">Reset</span><span class="cn d-none">重設</span></button>
        </form>
    </article>

    <!-- Footer -->
